<!--TOOLBAR-->
<mat-toolbar color="primary">
    <span>Detalhes do contato #{{id}}</span>
</mat-toolbar>

<!--FORMULARIO-->
<form [formGroup]="contactForm" class="form" (ngSubmit)="updateContact()">
    <mat-form-field appearance="standard">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone">
    </mat-form-field>

    <div class="actions">
        <a routerLink="/contacts" mat-raised-button>Voltar para lista</a>
        <button mat-raised-button color="primary" [disabled]="contactForm.invalid || !contactForm.dirty">Salvar</button>
    </div>
</form>
